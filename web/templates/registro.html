
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    input, label {
      display: block;
      width: 100%;
      margin-bottom: 15px;
    }
    input[type="checkbox"] {
      display: inline-block;
      width: auto;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 10px;
      background-color: #0c4b33;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registro</h2>
   <form method="post">
  {% csrf_token %}

  <label for="{{ form.username.id_for_label }}">Nombre de usuario</label>
  {{ form.username }}

  <label for="{{ form.email.id_for_label }}">Correo electrónico</label>
  {{ form.email }}

  <label for="{{ form.password.id_for_label }}">Contraseña</label>
  {{ form.password }}

  <label for="{{ form.confirm_password.id_for_label }}">Confirmar contraseña</label>
  {{ form.confirm_password }}

  <label for="{{ form.is_superuser.id_for_label }}">
    {{ form.is_superuser }} ¿Registrar como superusuario?
  </label>

  <div id="superuser-code-field" class="hidden">
    <label for="{{ form.superuser_code.id_for_label }}">Clave de superusuario</label>
    {{ form.superuser_code }}
  </div>

  <button type="submit">Registrar</button>
</form>
  </div>

 <script>
  const checkbox = document.getElementById('id_is_superuser');
  const superuserField = document.getElementById('superuser-code-field');

  checkbox?.addEventListener('change', function () {
    superuserField.classList.toggle('hidden', !this.checked);
  });

  window.addEventListener('DOMContentLoaded', function () {
    if (checkbox?.checked) {
      superuserField.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
