<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de Compras - Poli Domicilios</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1c3c6e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      max-height: 60px;
      margin-bottom: 10px;
    }

    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
    }

    h2 {
      color: #1c3c6e;
      margin-bottom: 20px;
    }

    .item {
      display: flex;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 15px;
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
      margin-right: 20px;
    }

    .item-info {
      flex: 1;
    }

    .item-info h4 {
      margin: 0 0 5px;
    }

    .item-info p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .item button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .item button:hover {
      background-color: #c82333;
    }

    .acciones {
      text-align: right;
      margin-top: 30px;
    }

    .acciones button {
      padding: 12px 20px;
      background-color: #1c3c6e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .acciones button:hover {
      background-color: #345a9e;
    }

    .mensaje-vacio {
      text-align: center;
      color: #888;
      margin-top: 50px;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      text-decoration: none;
      color: #1c3c6e;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .formulario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .form-grupo {
      display: flex;
      flex-direction: column;
    }

    .form-grupo label {
      font-weight: bold;
      margin-bottom: 5px;
      color: #1c3c6e;
    }

    .form-grupo input,
    .form-grupo select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://www.redttu.edu.co/es/wp-content/uploads/2015/12/15.-POLI-JIC.png" alt="Logo Poli JIC">
  <h1>Tu carrito de compras</h1>
  <p>Revisa tus productos antes de confirmar el pedido</p>
</header>

<main>
  <h2 id="titulo-productos">Productos seleccionados</h2>
  <div id="carrito-contenido"></div>

  <div class="acciones" id="acciones">
    <button onclick="confirmarPedido()">Confirmar pedido</button>
  </div>

  <div class="mensaje-vacio" id="mensaje-vacio" style="display: none;">
    <p>Tu carrito est√° vac√≠o. Agrega productos desde las tiendas.</p>
  </div>

  <div class="back-link">
    <p><a href="{% url 'home' %}">‚Üê Volver a tiendas</a></p>
  </div>

  <h2>Datos para el pedido</h2>
  <form id="formulario-datos" class="formulario">
    <div class="form-grupo">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required>
    </div>

    <div class="form-grupo">
      <label for="telefono">N√∫mero de tel√©fono:</label>
      <input type="tel" id="telefono" required>
    </div>

    <div class="form-grupo">
      <label for="bloque">Bloque (P#):</label>
      <select id="bloque" required></select>
    </div>

    <div class="form-grupo">
      <label for="aula">N√∫mero de aula:</label>
      <input type="text" id="aula" required>
    </div>

    <div class="form-grupo">
      <label for="horario">Horario en que estar√°s:</label>
      <input type="text" id="horario" required>
    </div>
  </form>
</main>

<script>
function mostrarCarrito() {
  const contenedor = document.getElementById("carrito-contenido");
  const vacio = document.getElementById("mensaje-vacio");
  const acciones = document.getElementById("acciones");
  const titulo = document.getElementById("titulo-productos");
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  contenedor.innerHTML = "";

  if (carrito.length === 0) {
    contenedor.style.display = "none";
    acciones.style.display = "none";
    vacio.style.display = "block";
    titulo.textContent = "Productos seleccionados";
    return;
  }

  contenedor.style.display = "block";
  acciones.style.display = "block";
  vacio.style.display = "none";

  let total = 0;

  carrito.forEach((item, index) => {
    total = total + item.precio || 0;

    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <img src="${item.imagen}" alt="${item.nombre}">
      <div class="item-info">
        <h4>${item.nombre}</h4>
        <p>Tienda: ${item.tienda}</p>
        <p>Precio: $${item.precio?.toLocaleString() || 0}</p>
      </div>
      <button onclick="eliminarProducto(${index})">Eliminar</button>
    `;
    contenedor.appendChild(div);
  });

  titulo.textContent = `Productos seleccionados (Total: $${total.toLocaleString()})`;
}


function eliminarProducto(indice) {
  let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
  carrito.splice(indice, 1);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrarCarrito();
}

function confirmarPedido() {
  const nombre = document.getElementById("nombre").value.trim();
  const telefono = document.getElementById("telefono").value.trim();
  const bloque = document.getElementById("bloque").value;
  const aula = document.getElementById("aula").value.trim();
  const horario = document.getElementById("horario").value.trim();
  const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

  if (!nombre || !telefono || !bloque || !aula || !horario) {
    alert("Por favor completa todos los campos antes de confirmar el pedido.");
    return;
  }

  if (carrito.length === 0) {
    alert("Tu carrito est√° vac√≠o.");
    return;
  }

  // üëâ Guardar datos del cliente para pedidos futuros
  const datosCliente = { nombre, telefono, bloque, aula, horario };
  localStorage.setItem("datosCliente", JSON.stringify(datosCliente));

  let total = 0;
  let mensaje = `üëã Hola, quiero hacer un pedido desde *Rappi2*:%0A%0A`;

  carrito.forEach((item) => {
    total += item.precio || 0;
    mensaje += `‚úÖ ${item.nombre} - Tienda: ${item.tienda} - Precio: $${(item.precio || 0).toLocaleString()}%0A`;
  });

  mensaje += `%0Aüí∞ Total del pedido: *$${total.toLocaleString()}*%0A`;
  mensaje += `%0Aüìç Mis datos:%0Aüë§ Nombre: ${nombre}%0Aüì± Tel√©fono: ${telefono}%0Aüè¢ Bloque: ${bloque}%0Aüßë‚Äçüè´ Aula: ${aula}%0Aüïí Horario: ${horario}`;

  const telefonoDestino = "573216125116";
  const url = `https://wa.me/${telefonoDestino}?text=${mensaje}`;
  window.open(url, "_blank");

  localStorage.removeItem("carrito");
  mostrarCarrito();
  document.getElementById("formulario-datos").reset();
}



function llenarBloques() {
  const bloqueSelect = document.getElementById("bloque");
  const optionDefault = document.createElement("option");
  optionDefault.text = "Selecciona un bloque";
  optionDefault.value = "";
  bloqueSelect.appendChild(optionDefault);

  for (let i = 1; i <= 47; i++) {
    const option = document.createElement("option");
    option.value = `P${i}`;
    option.textContent = `P${i}`;
    bloqueSelect.appendChild(option);
  }
}
function cargarDatosCliente() {
  const datos = JSON.parse(localStorage.getItem("datosCliente"));
  if (datos) {
    document.getElementById("nombre").value = datos.nombre || "";
    document.getElementById("telefono").value = datos.telefono || "";
    document.getElementById("bloque").value = datos.bloque || "";
    document.getElementById("aula").value = datos.aula || "";
    document.getElementById("horario").value = datos.horario || "";
  }
}


document.addEventListener("DOMContentLoaded", () => {
  mostrarCarrito();
  llenarBloques();
  cargarDatosCliente(); // ‚Üê esto es nuevo
});

</script>

</body>
</html>
